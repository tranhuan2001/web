<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block</title>
    <style>
        #p1 {
            background-color: aqua;
            display: inline-block;
        }
        #p2 {
            background-color: blueviolet;
            display: inline-block;
        }
        #a1 {
            background-color: bisque;
        }
        #a2 {
            background-color: blue;
            display: none;
        }
    </style>
</head>
<body>
    <pre>
        Thẻ inline: thẻ b, strong, i, u, span.. cùng 1 hàng
        Thẻ block: p, h... 1 khối rộng bằng trang web
    </pre>
    <p id="p1">ITSupporter_1</p>
    <p id="p2">ITSupporter_2</p>
    <a id="a1">Thiết kế web</a>
    <a id="a2">hhhhhaisdhasdkashdasjdka
        ádashdjasndashdlakd
        ádhjsadkasnsa
        ádjasdkasd
        sahdjaskdjais
    </a>
</body>
</html>
