<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        .demo {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        .demo:hover {
            background-color: brown;
            cursor: pointer;
            /* tạo bàn tay khi di chuyển chuột vào */           
        }
    </style>
    
</head>
<body>
    <pre>
        hover: di chuột sẽ thay đổi màu
    </pre>
    <div class="demo"></div>
</body>
</html>
