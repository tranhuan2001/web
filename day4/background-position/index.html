<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-position</title>
    <style>
        .box {
            height: 2000px;
            width: 2000px;
            background-image: url(../girl\ fb\ 2.jpg);
            border: 1px solid red;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <pre>
        Có 5 vị trí đặt hình nền
        -Background-position top, left, right, bottom, center

        Tác dụng: ảnh nền có kích thước bé hơn kích thước của thẻ html và thuộc tính background-repeat: no-repeat;

    </pre>
    <div class="box">
        Nội dung thẻ div
    </div>
</body>
</html>
