<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
    <style>
        p {
            color: blue;
            width: 200px;
            border: 1px solid red;
            line-height: 40px;
            text-shadow: 3px 2px aqua;
        }
    </style>
</head>
<body>
    <pre>
        thuộc tính text-shadow: đổ bóng cho chữ
        text-shadow: A B C;
        A: đổ bóng theo chiều ngang
        B: đổ bóng theo chiều dọc
        C: màu muốn đổ bóng
    </pre>
    <p>
        Thuộc tính background-attachment: được dùng để có định ảnh nền
    </p>
</body>
</html>
