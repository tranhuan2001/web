<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS position-relative</title>
    <style>
        html, body {
            margin: 0;
        }

        li:first-child {
            color: violet;
        }

        h1 {
            margin: 0;
            position: relative;
            left: 100px;
            top: 50px;
        }
    </style>
</head>
<body>
    <h1>Position</h1>
    
    <ul>
        <li>-relative: Lấy chính bản thân làm gốc/li>
        <li>-absolute</li>
        <li>-fixed</li>
        <li>-sticky</li>
    </ul>
</body>
</html>
