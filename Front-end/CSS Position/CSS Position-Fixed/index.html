<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position-Fixed</title>
    <style>
        html, body {
            margin: 0;
        }
        li:nth-of-type(3) {
            color: violet;
        }
        
        .header {
            width: 100%;
            height: 40px;
            background-color: black;
            position: fixed;
            top: 0;
            /* bottom: 0; */
        }
        h1 {
            margin-top: 60px;
        }
        ul {
            height: 2000px;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <h1>Position</h1>
    
    <ul>
        <li>-relative</li>
        <li>-absolute</li>
        <li>-fixed: Cố định vị trí đối tượng với trình duyệt</li>
        <li>-sticky</li>
    </ul>
</body>
</html>
