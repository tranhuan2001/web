<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Functions</title>
    <style>
        html, body {
            margin: 0;
        }
        .box {
            width: calc(10px + 20%);
            height: 100px;
            background: rgb(132, 33, 136);
        }
        a::after {
            content: "("attr(href)")";
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <a href="facebook.com/panda.huan.9/">facebook</a>

    <h1>CSS functions</h1>
    <ul>
        <li>var()</li>
        <li>linear-gradient()</li>
        <li>rgba()</li>
        <li>rgb()</li>
        <li>calc()</li>
        <li>attr()</li>
    </ul>
</body>
</html>
