<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo elements</title>
    <style>
        html, body {
            margin: 0;
        }
        .box {
            width: 100%;
            height: 100px;
            background: rgb(29, 175, 233);
        }
        h1::selection {
            background-color: violet;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <h1>CSS Pseudo elements</h1>

    <ul>
        <li>::before</li>
        <li>::after</li>
        <li>::first-letter</li>
        <li>::first-line</li>
        <li>::selection</li>
    </ul>
</body>
</html>
