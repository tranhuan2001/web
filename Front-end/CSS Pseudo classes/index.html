<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo classes</title>
    <style>
        html, body {
            margin: 0;
        }
        .box {
            width: 100%;
            height: 100px;
            background: rgb(29, 175, 233);
        }
        .box:hover {
            background-color: red;
        }
        h1:active {
            color: aqua;
        }
        li:first-child {
            color: red;
            font-size: 30px;
        }
        li:last-child {
            color: aqua;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <h1>CSS Pseudo classes</h1>

    <ul>
        <li>:root</li>
        <li>:hover</li>
        <li>:active</li>
        <li>:first-child</li>
        <li>:last-child</li>
    </ul>
</body>
</html>
