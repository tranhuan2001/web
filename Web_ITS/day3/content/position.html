<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .demo {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            position: relative;
        }
        .demo1 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="demo">
        <div class="demo1">
            <pre>
                position: giúp tách rời 2 khối
            </pre>
        </div>
    </div>
</body>
</html>
