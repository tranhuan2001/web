<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        var ten, tuoi;

        ten = prompt("Tên của bạn là gì");
        tuoi = prompt("Hãy nhập tuổi");

        document.write("Xin chào: " + ten);
        document.write("<br>");
        document.write("Bạn: " + tuoi + " tuổi");
        // document.write -> in ra màn hình
    </script>
</body>
</html>
